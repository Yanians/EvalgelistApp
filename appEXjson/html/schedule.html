<div class="ui main container">
	<h2>Class Schedule</h2>

	<table class="ui selectable inverted celled unstackable striped table">
		<thead>
			<tr><th>Date</th><th>Assignment Due</th><th>Topic</th><th>Exercise</th></tr>	
		</thead>

		<tbody>		
			<tr ng-repeat="session in vm.sessions">
				<td>{{vm.getDueDate(session.day, session.offset)}}</td>
				<td>
					<a class="linkInverted" ng-href="#/assignments/{{session.assignment.id}}">
						{{ session.assignment ? ((session.assignment.hwid ? session.assignment.hwid + ". " : "") + session.assignment.name) : ""}}
					</a>
				</td>
				<td>{{session.day}}. {{session.topic}}</td>
				<td>{{ session.exercise }}</td>
			</tr>
		</tbody>

	</table>
</div>
